{% extends "base.html" %}
{% load static %}
{% block content %}

    </br></br></br></br>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="{% static 'assets/img/g-etab.png' %}"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Se connecter</h3>

                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <form method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="mb-4">
                                        <div class="form-outline">
                                            <input type="email" id="loginName" class="form-control form-control-lg" name="email" />
                                            <label class="form-label" for="loginName">E-mail ou nom d'utilisateur</label>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <div class="form-outline">
                                            <input type="password" id="loginPassword" class="form-control form-control-lg" name="password" />
                                            <label class="form-label" for="loginPassword">Mot de passe</label>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6 d-flex justify-content-center">
                                            <div class="form-check mb-3 mb-md-0">
                                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked name="remember_me" />
                                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-center">
                                            <a href="#!">Mot de passe oubli√©?</a>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-4">Se connecter</button>
                                    <div class="text-center">
                                        <p>Pas un membre? <a href="{% url 'register' %}">S'inscrire</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}

</br></br></br>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center mb-4">Liste des Classes</h1>
            <div class="list-group">
                {% for classe in classes %}
                    <a href="{% url 'detail_classe' classe.id %}" class="list-group-item list-group-item-action">
                        {{ classe.nom }}
                    </a>
                {% empty %}
                    <p class="text-center">Aucune classe n'est disponible pour le moment.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
